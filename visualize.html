<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./visualize/visualize.css">

    <title>Visual Algorithms</title>
</head>
<body style="margin:0%;padding: 0%;">
    <div class="main">
        <div class="elementsContainer">
            
        </div>
        <div class="flex_container">
            <div>
                <input type="text" name="Element Count" id="elementCount" value="5">
                <button id="clicker" onClick="primer()">Wot</button>           
                <button id="sortClicker" onClick="sorter()">Whaat</button>           
            </div>
        </div>
        <div class="flex_container">
            <div>
                <label for="speed">Speed: </label>
                <input id="speed" onClick="updateSpeed()" type="range" max="5" min="1" value="4" name="Speed">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="visualize.js"></script>
</body>
</html>
